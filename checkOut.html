<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkOut.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>checkOut page</title>
</head>
<body>

    <section class="container">
        <header>
            <h1>Shipping Details</h1>
        </header>
        <form class="form" id="checkoutForm">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter full name" required>
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" id="emailAddress" placeholder="Enter email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" id="phoneNumber" placeholder="Enter phone number" required>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="genderMale" name="gender" value="Male" checked>
                        <label for="genderMale">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="genderFemale" name="gender" value="Female">
                        <label for="genderFemale">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="genderOther" name="gender" value="Other">
                        <label for="genderOther">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box addres">
                <label>Address</label>
                <input type="text" id="address1" placeholder="Enter street address" required>
                <input type="text" id="address2" placeholder="Enter street address line 2">
                <div class="column">
                    <div class="select-box">
                        <select id="country">
                            <option hidden>Country</option>
                            <option value="AU">AUSTRALIA</option>
                  <option value="CA">CANADA</option>
                  <option value="FR">FRANCE</option>
                  <option value="IN">INDIA</option>
                  <option value="MX">MEXICO</option>
                  <option value="SA">SOUTH AFRICA</option>
                  <option value="NG">NIGERIA</option>
                  <option value="UK">UNITED KINGDOM</option>
                  <option value="US">USA</option>

                 
                            
                        </select>
                    </div>
                    <input type="text" id="city" placeholder="Enter your city" required>
                </div>
                <div class="column">
                    <input type="text" id="region" placeholder="Enter your region" required>
                    <input type="text" id="postalCode" placeholder="Enter postal code" required href="/index.html">
                </div>
            </div>
            <button id="paystackButton">Make Payment</button>

            <!-- <button id="paystackButton" type="submit">Submit</button> -->
        </form>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>

     <!-- <script src="paystack.js"></script> -->
    <script src="checkOut.js"></script>
    <script src="shop.js"></script>
</body>
</html>
